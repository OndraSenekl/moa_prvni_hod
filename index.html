<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js"></script>
</head>
<body>
    <h1 id="nadpis">Kalkulacka Šenekl</h1>
    
    <table>
        <tr>
            <th>
                <label for="cislo1">Číslo 1:</label>
                <input type="number" id="cislo1">
            </th>
            <th>
                <label for="operator">Operátor:</label>
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </th>
            <th>
                <label for="cislo2">Číslo 2:</label>
                <input type="number" id="cislo2">
            </th>
            <th>
                <button onclick="Kalkulacka()">=</button>
            </th>
        </tr>
        <tr>
            <th colspan="4"><label for="cislo2">Výsledek:</label><p id="vysledek"></p></th>
        </tr>
    </table>
    
    <script>
    function Kalkulacka() 
    {
        const cislo1 = parseFloat(document.getElementById('cislo1').value);
        const cislo2 = parseFloat(document.getElementById('cislo2').value);
        const operator = document.getElementById('operator').value;
        let vysledek;

        switch (operator) 
        {
            case '+':
                vysledek = cislo1 + cislo2;
                break;
            case '-':
                vysledek = cislo1 - cislo2;
                break;
            case '*':
                vysledek = cislo1 * cislo2;
                break;
            case '/':
                vysledek = cislo2 !== 0 ? cislo1 / cislo2 : 'Nemůžeš dělit nulou';
                break;
            default:
                vysledek = 'Neplatná operace';
        }

        document.getElementById('vysledek').innerText = vysledek;
    }
    </script>
    
</body>
</html>
